language: java
dist: trusty
jdk:
- openjdk11

cache:
  directories:
  - "$HOME/.m2"

script:
- mvn clean package -U

branches:
  only:
  - master

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: release/osrs-client-*.zip
  on:
    repo: MatevzFa/osrs-client

before_deploy:
- scripts/release.sh
